<!DOCTYPE html>
<html>

<head>

    <head th:replace="fragments/sidebar :: head">
    </head>
    <link rel="stylesheet" href="/css/style4.css">
</head>

<body>
    <div th:replace="fragments/sidebar :: sidebar">
    </div>
    <div class="container-fluid pr-5">

        <form class="form cf">
            <div class="wizard">
               <!-- Blue -->
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
        </div><br>

                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="nav-item active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1" class="nav-link active">
                                <span class="round-tab">
                                   <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </a>
                            <p class="text-center text-wrap">Personal Information</p>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a href="#step4" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2" class="nav-link">
                                <span class="round-tab">
                                    <i class="fa fa-info" aria-hidden="true"></i>
                                </span>
                            </a>
                            <p class="text-center text-wrap">Parent's/Guardian's Details</p>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3" class="nav-link">
                                <span class="round-tab">
                                	<i class="fa fa-phone"></i>                                    
                                </span>
                            </a>
                            <p class="text-center text-wrap">Contact Details</p>
                        </li>
                        <li role="presentation" class="nav-item ">
                            <a href="#step2" data-toggle="tab" aria-controls="step4" role="tab" title="Step 4" class="nav-link disabled">
                                <span class="round-tab">
                                     <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                </span>
                            </a>
                            <p class="text-center text-wrap">Past Qualification</p>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a href="#step5" data-toggle="tab" aria-controls="step5" role="tab" title="Step 5" class="nav-link">
                                <span class="round-tab">
                                    <i class="fa fa-check"></i>
                                </span>
                            </a>
                            <p class="text-center text-wrap">Complete</p>
                        </li>
                    </ul>
                </div>
                <!-- Tab Content -->
                <div class="tab-content">

                    <!-- Tab 1 : Personal Information -->
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <div class="step1">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Last Name</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Confirm Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Mobile Number</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <div class="row">
                                        <div class="col-md-3 col-xs-3">
                                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                        </div>
                                        <div class="col-md-9 col-xs-9">
                                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                        </ul>
                    </div>

                    <!-- Tab 2 : parents details -->
                    <div class="tab-pane" role="tabpanel" id="step2">
                        <h1 class="text-md-center">Step 2</h1>
                        <div class="row">


                        </div>
                        <ul class="list-inline text-md-center">
                            <li><button type="button" class="btn btn-lg btn-common next-step next-button">Next Step</button></li>
                        </ul>
                    </div>

                    <!-- Tab 3 : Contact Information -->
                    <div class="tab-pane" role="tabpanel" id="step3">
                        <h1 class="text-md-center">Step 3</h1>
                        <div class="row">

                        </div>
                        <ul class="list-inline text-md-center">
                            <li><button type="button" class="btn btn-lg btn-common next-step next-button">Next Step</button></li>
                        </ul>
                    </div>

                    <!-- Tab 4 : Past Qualification -->
                    <div class="tab-pane" role="tabpanel" id="step4">
                        <h1 class="text-md-center">Step 4</h1>
                        <div class="row">

                        </div>
                        <ul class="list-inline text-md-center">
                            <li><button type="button" class="btn btn-lg btn-common next-step next-button">Next Step</button></li>
                        </ul>
                    </div>

                    <!-- Tab 5 : Complete -->
                    <div class="tab-pane" role="tabpanel" id="step5">
                        <h1 class="text-md-center">Complete</h1>
                        <div class="row">


                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </form>
    </div>
    <script type="text/javascript">
        //Initialize tooltips
        $('.nav-tabs > li a[title]').tooltip();

        //Wizard
        $('a[data-toggle="tab"]').on('show.bs.tab', function(e) {

            var $target = $(e.target);

            if ($target.hasClass('disabled')) {
                return false;
            }
        });

        $(".next-step").click(function(e) {
            var $active = $('.wizard .nav-tabs .nav-item .active');
            var $activeli = $active.parent("li");

            $($activeli).next().find('a[data-toggle="tab"]').removeClass("disabled");
            $($activeli).next().find('a[data-toggle="tab"]').click();
        });


        $(".prev-step").click(function(e) {

            var $active = $('.wizard .nav-tabs .nav-item .active');
            var $activeli = $active.parent("li");

            $($activeli).prev().find('a[data-toggle="tab"]').removeClass("disabled");
            $($activeli).prev().find('a[data-toggle="tab"]').click();

        });
    </script>
</body>

</html>
